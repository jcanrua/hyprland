[env]
TERM = "xterm-256color"

[window]
decorations = "none"
opacity = 0.7

  [window.padding]
  x = 24
  y = 15
  [window.dimensions]
  columns = 80
  lines = 40

[scrolling]
history = 1_000
multiplier = 3

[font]
size = 10

  [font.normal]
  family = "JetBrains Mono Nerd Font"
  style = "Regular"

  [font.bold]
  family = "JetBrains Mono Nerd Font"
  style = "Bold"

  [font.italic]
  family = "JetBrains Mono Nerd Font"
  style = "Italic"

  [font.offset]
  y = 0#text = "CellForeground"


  [font.glyph_offset]
  y = 0

[colors.primary]
background = "0x131621"
foreground = "0xa6accd"

[colors.cursor]
cursor = "#a277ff"

[colors.search.matches]
foreground = "0x1b1e28"
background = "0xadd7ff"

[colors.search.focused_match]
foreground = "0x1b1e28"
background = "0xadd7ff"


[colors.selection]
text = "CellForeground"
background = "#29263c"

#[colors.selection]
#text = "CellForeground"
#background = "0x303340"

[colors.vi_mode_cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.normal]
black = "#110f18"
red = "#ff6767"
green = "#61ffca"
yellow = "#ffca85"
blue = "#a277ff"
magenta = "#a277ff"
cyan = "#61ffca"
white = "#edecee"

[colors.bright]
black = "#4d4d4d"
red = "#ff6767"
green = "#61ffca"
yellow = "#ffca85"
blue = "#a277ff"
magenta = "#a277ff"
cyan = "#61ffca"
white = "#edecee"


[cursor]
style = "Underline"
vi_mode_style = "Underline"



